<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
        <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <h1>Weather Dashbord</h1>
            </nav>
        </header>
        <div class="row">
            <div class="col-sm-4 searArea">
                <h3>Search for a City:</h3>
                <span id="error"></span>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search" aria-label="Search">
                    <button type="button" id="submitCity" class="btn
                      btn-primary" type=submit>Search</button>
    </form>
    <br>
    <div class="city-list"></div>
</div>
<div class="col currentCondition">
    <div class="card">
        <div id="show" class="card-body"></div>
    </div>
    <br>
    <div class="row" id="5-day-forecast">
        <h3>5-Day Forescat:</h3>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
